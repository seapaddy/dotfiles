# colours
grey_border='fg=#97999e'
grey_clock='#['$grey_border']'
blue_num='#[fg=#7bd4f2]'
less_blue_num='#[fg=#45c3ed]'
red_num='#[fg=#a58684]'
red_brace='#[fg=#f77f74]'
white='#[fg=#cecece]'
lesswhite='#[fg=#afafaf]'
grey_inactive='#[fg=#6b6a6d]'

# pane border
set -g pane-border-style ${grey_border}
set -g pane-active-border-style ${grey_border}

# bottom status bar
set -g status-style ""
set -g status-left " "
#set -g status-right "${grey_clock}%H:%M "
set -g status-right ""
# active pane
active_normal="${less_blue_num}#I${lesswhite}:#W "
active_zoom="${red_brace}[${less_blue_num}#I${lesswhite}:#W${grey_clock}${red_brace}] "
setw -g window-status-current-style "bold"
setw -g window-status-current-format "#{?window_zoomed_flag,$active_zoom,$active_normal}"
setw -g window-status-separator ""
# non active pane
inactive_normal="${red_num}#I${grey_inactive}:#W "
inactive_zoom="${grey_inactive}[${red_num}#I${grey_inactive}:#W] "
setw -g window-status-style ""
setw -g window-status-format "#{?window_zoomed_flag,$inactive_zoom,$inactive_normal}"

# terminal true color settings
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',st-256color:RGB'

# default shell
set-option -g default-shell /bin/zsh

# mouse working
set -g mouse on

set -g mode-keys vi
set -g history-limit 102400

# y and p as in vim
unbind p
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

# split pane commands
bind C-c new-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c "#{pane_current_path}"

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# last window
bind-key c-b last-window

set -g focus-events on

set -s escape-time 0
