<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- $HOME/.config/fontconfig/fonts.conf to configure user font settings -->
<fontconfig>
	<!-- Alias well known font names to fonts on Linux to TrueType fonts -->
	<alias>
		<family>Times</family>
		<prefer><family>Times New Roman</family></prefer>
		<default><family>serif</family></default>
	</alias>
	<alias>
		<family>Helvetica</family>
		<prefer><family>Arial</family></prefer>
		<default><family>sans</family></default>
	</alias>
	<alias>
		<family>Courier</family>
		<prefer><family>Courier New</family></prefer>
		<default><family>monospace</family></default>
	</alias>

	<!-- Find matching fonts through <test> and edit them -->
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Serif</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="assign" binding="same"><string>SF Mono</string></edit>
	</match>

	<!-- Set 'SF Mono' font weight to semibold -->
	<match target="pattern">
		<test qual="any" name="family"><string>SF Mono</string></test>
		<edit name="weight" mode="assign" binding="same"><const>semibold</const></edit>
	</match>

	<!-- Font configurations -->
	<match target="font"><edit name="antialias" mode="assign"><bool>True</bool></edit></match>
	<match target="font"><edit name="hinting" mode="assign"><bool>False</bool></edit></match>
	<match target="font"><edit name="rgba" mode="assign"><const>rgb</const></edit></match>
	<match target="font"><edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit></match>

</fontconfig>
