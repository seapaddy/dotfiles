# Colors (Termite)
colors:
  # Default colors
  primary:
    background: '0x1d1f21'
    foreground: '0xeaeaea'
  # Normal colors
  normal:
    black:   '0x3f3f3f'
    red:     '0xf05050'
    green:   '0x60b48a'
    yellow:  '0xdfaf8f'
    blue:    '0x506070'
    magenta: '0xdc8cc3'
    cyan:    '0x8cd0d3'
    white:   '0xdcdccc'
  # Bright colors
  bright:
    black:   '0x709080'
    red:     '0xdca3a3'
    green:   '0xc3bf9f'
    yellow:  '0xf0dfaf'
    blue:    '0x94bff3'
    magenta: '0xec93d3'
    cyan:    '0x93e0e3'
