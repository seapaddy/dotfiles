# ALACRITTY CONFIGURATION
# Maximum number of lines in the scrollback buffer.
scrolling:
  history: 10000

# Spaces per Tab (changes require restart)
tabspaces: 8

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Source Code Pro
    style: Medium
  # Bold font face
  bold:
    family: Source Code Pro
    style: Bold
  # Italic font face
  italic:
    family: Source Code Pro
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  # Point size
  size: 9

