schemes:
  termite: &termite
    # Default colors
    primary:
      background: '0x1d1f21'
      foreground: '0xeaeaea'
    # Normal colors
    normal:
      black:   '0x3f3f3f'
      red:     '0xf05050'
      green:   '0x60b48a'
      yellow:  '0xdfaf8f'
      blue:    '0x73adf4'
      magenta: '0xdc8cc3'
      cyan:    '0x8cd0d3'
      white:   '0xdcdccc'
    # Bright colors
    bright:
      black:   '0x709080'
      red:     '0xdca3a3'
      green:   '0xc3bf9f'
      yellow:  '0xf0dfaf'
      blue:    '0x94bff3'
      magenta: '0xec93d3'
      cyan:    '0x93e0e3'
      white:   '0xffffff'

  solarized: &solarized
    # Default colors
    primary:
      background: '#002b36' # base03
      foreground: '#839496' # base0
    # Cursor colors
    cursor:
      text:   '#002b36' # base03
      cursor: '#839496' # base0
    # Normal colors
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2
    # Bright colors
    bright:
      black:   '#586e75' # base01
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

schemes:
  ayu_dark: &ayu_dark
    # Default colors
    primary:
