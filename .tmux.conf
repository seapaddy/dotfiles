# color settings
set -g pane-border-style 'fg=colour248'
set -g pane-active-border-style 'fg=colour248'

set -g status-style ''
set -g status-left ''
set -g status-right ' #[fg=colour248] [%H:%M] '

setw -g window-status-current-style 'fg=colour117 bold'
setw -g window-status-current-format ' #[fg=colour1][#[fg=colour117]#I#[fg=colour255]:#[colour244]#W#[fg=colour248]#[fg=colour1]]'
setw -g window-status-separator ''

setw -g window-status-style 'fg=colour9'
setw -g window-status-format '  #I#[fg=colour249]:#[colour250]#W#[fg=colour244] '

set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-termite:Tc"

# mouse working
set -g mouse on

set -g mode-keys vi
set -g history-limit 102400

# y and p as in vim
unbind p
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

# split pane commands
bind C-c new-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind '"' split-window -v -c "#{pane_current_path}"

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# last window
bind-key c-b last-window

set -s escape-time 0
